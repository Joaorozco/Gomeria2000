<div class="container">
    <h1 class="fs-1 text-center text-light" id="titulo-contacto">Cont√°ctanos</h1>
    <div class="d-flex justify-content-center" >
        <div class="card col-m-6 p-3">
            <div class="col">
                <div class="shadow-lg p-4 mb-5 mt-1 bg-body rounded" >
                    <form id="form-contacto" class="row g-3 align-items-center needs-validation" >
                        <div class="md-4 position-relative">
                            <label for="name" class="form-label">Nombre:</label>
                            <input id="nombre" class="form-control" required>
                            <div class="valid-tooltip">Perfecto!</div>
                            <div class="invalid-tooltip">El campo no es valido</div>
                        </div>
                        <div class="md-4 position-relative">
                            <label for="last-name" class="form-label">Apellido:</label>
                            <input id="nombre" class="form-control" required>
                            <div class="valid-tooltip">Perfecto!</div>
                            <div class="invalid-tooltip">El campo no es valido</div>
                        </div>
                        <div class="md-3">
                            <div class="col mb-4 position-relative">    
                                <label for="exampleInputEmail1" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="invalid-tooltip">El campo no es valido</div>
                                <div id="emailHelp" class="valid-tooltip">Perfecto!</div>
                            </div>    
                        </div>
                        <div class="md-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>    
                        <button type="submit" class="btn btn-outline-warning fw-bold">Enviar</button>
                    </form>
                </div>   
            </div>
        </div>
    </div>
</div>
